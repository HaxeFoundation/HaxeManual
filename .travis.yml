language: haxe

sudo: false

matrix:
  include:
    - sudo: required
      install:
        - haxelib install convert-markdown.hxml
        # spellcheck

        - nvm install 6.4
        - npm install -g markdown-spellcheck
      script:
        - pushd convert
        -   haxe convert-markdown.hxml -D recompileEnv
        - popd
        - mdspell *.md "output/*/website/**/*.md" --ignore-numbers --ignore-acronyms --report

    - env: TARGET=swf
      haxe: 3.2.1
    - env: TARGET=swf
      haxe: development

    - env: TARGET=as3
      haxe: 3.2.1
    - env: TARGET=as3
      haxe: development

    - env: TARGET=js
      haxe: 3.2.1
    - env: TARGET=js
      haxe: development

    - env: TARGET=neko
      haxe: 3.2.1
    - env: TARGET=neko
      haxe: development

    - env: 
       - TARGET=cpp
       - HXCPP_COMPILE_CACHE=~/hxcache
      haxe: 3.2.1
      addons: {apt: {packages: [gcc-multilib, g++-multilib]}}
    - env: 
       - TARGET=cpp
       - HXCPP_COMPILE_CACHE=~/hxcache
      haxe: development
      addons: {apt: {packages: [gcc-multilib, g++-multilib]}}

    - env: TARGET=cppia
      haxe: development

    - env: TARGET=cs
      haxe: 3.2.1
      addons: {apt: {packages: [mono-devel, mono-mcs]}}
    - env: TARGET=cs
      haxe: development
      addons: {apt: {packages: [mono-devel, mono-mcs]}}

    - env: TARGET=java
      haxe: 3.2.1
    - env: TARGET=java
      haxe: development

    # There is a bug in Haxe 3.2.1...
    # https://travis-ci.org/andyli/HaxeManual/jobs/155260530#L229-L230
    - env: TARGET=python
      haxe: 3.2.0
    - env: TARGET=python
      haxe: development

    - env: TARGET=hl
      haxe: development

    - env: TARGET=lua
      haxe: development

install:
  - haxelib install hxcs > /dev/null
  - haxelib install hxjava > /dev/null
  - haxelib install random > /dev/null
  - haxelib list

script:
  - cd ./tests
  - haxe RunTravis.hxml
  - neko RunTravis.n $TARGET
