language: haxe

sudo: false
dist: trusty

matrix:
  include:
    - sudo: required
      install:
        - sudo apt-get install calibre -qq
        - mkdir -p ~/Downloads
        - pushd ~/Downloads
        # install fonts
        - mkdir -p ~/.fonts
        - wget https://github.com/adobe-fonts/source-code-pro/archive/2.010R-ro/1.030R-it.zip
        - unzip 1.030R-it.zip
        - cp source-code-pro-2.010R-ro-1.030R-it/OTF/*.otf ~/.fonts/
        - wget https://github.com/adobe-fonts/source-sans-pro/archive/2.010R-ro/1.065R-it.zip
        - unzip 1.065R-it.zip
        - cp source-sans-pro-2.010R-ro-1.065R-it/OTF/*.otf ~/.fonts/
        - fc-cache -f -v
        # texlive
        - sudo apt-get update
        - sudo apt-get install texlive-xetex texlive-latex-extra -y
        # pandoc
        - wget https://github.com/jgm/pandoc/releases/download/1.15.0.6/pandoc-1.15.0.6-1-amd64.deb
        - sudo dpkg -i pandoc-1.15.0.6-1-amd64.deb
        # mupdf
        - curl -s -L --retry 3 http://mupdf.com/downloads/archive/mupdf-1.7a-source.tar.gz | tar -C . -x -z -f -
        - pushd mupdf-1.7a-source
        -   make HAVE_X11=no
        -   sudo make HAVE_X11=no install
        - popd
        # haxelibs
        - haxelib git hxargs https://github.com/Simn/hxargs.git
        - haxelib git hxparse https://github.com/Simn/hxparse.git
        - popd
        # spellcheck
        # - nvm install 6.4
        # - npm install -g markdown-spellcheck
      script:
        - pushd convert
        -   haxe convert.hxml -D recompileEnv
        - popd
        # - mdspell *.md "output/*/website/**/*.md" --ignore-numbers --ignore-acronyms --report

    - env: TARGET=swf
      haxe: 3.4.7
    - env: TARGET=swf
      haxe: development

    - env: TARGET=as3
      haxe: 3.4.7
    - env: TARGET=as3
      haxe: development

    - env: TARGET=js
      haxe: 3.4.7
    - env: TARGET=js
      haxe: development

    - env: TARGET=neko
      haxe: 3.4.7
    - env: TARGET=neko
      haxe: development

    - env:
       - TARGET=cpp
       - HXCPP_COMPILE_CACHE=~/hxcache
      haxe: 3.4.7
      addons: {apt: {packages: [gcc-multilib, g++-multilib]}}
    - env:
       - TARGET=cpp
       - HXCPP_COMPILE_CACHE=~/hxcache
      haxe: development
      addons: {apt: {packages: [gcc-multilib, g++-multilib]}}

    - env: TARGET=cppia
      haxe: development

    - env: TARGET=cs
      haxe: 3.4.7
      addons: {apt: {packages: [mono-devel, mono-mcs]}}
    - env: TARGET=cs
      haxe: development
      addons: {apt: {packages: [mono-devel, mono-mcs]}}

    - env: TARGET=java
      haxe: 3.4.7
    - env: TARGET=java
      haxe: development

    - env: TARGET=python
      haxe: 3.4.7
    - env: TARGET=python
      haxe: development

    - env: TARGET=hl
      haxe: development

    - env: TARGET=lua
      haxe: development

install:
  - haxelib install hxcs > log.txt || cat log.txt
  - haxelib install hxjava > log.txt || cat log.txt
  - haxelib install random > log.txt || cat log.txt
  - haxelib list

script:
  - cd ./tests
  - haxe RunTravis.hxml
  - neko RunTravis.n $TARGET
